<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Bank Account</h2>
  <p>Welcome, <span th:text="${firstName}"></span> <span th:text="${lastName}"></span></p>
  <p>Account number: <span th:text="${accountNumber}"></span></p>
  <p>Balance: <span th:text="${balance}"></span></p>
  <a href="/create-budget" class="btn btn-success">Create Budget</a>
  <a href="/transactions" class="btn btn-primary">Transactions</a>
  <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
