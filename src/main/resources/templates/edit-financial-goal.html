<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Financial Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Financial Goal</h2>
    <form th:action="@{/financial-goals/edit/{id}(id=${financialGoal.id})}" th:object="${financialGoal}" method="post">
        <div class="form-group">
            <label for="name">Goal Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="targetAmount">Target Amount</label>
            <input type="number" class="form-control" id="targetAmount" th:field="*{targetAmount}" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option th:value="ACTIVE">Active</option>
                <option th:value="COMPLETED">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    </form>
    <a href="/financial-goals" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
