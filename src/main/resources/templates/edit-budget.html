<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Budget - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Budget</h2>

    <form th:action="@{/budgets/edit/{id}(id=${budget.id})}" method="post">
        <div class="form-group">
            <label for="name">Budget Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${budget.name}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" th:value="${budget.amount}" required>
        </div>
        <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month" name="month" required>
                <option th:each="month : ${months}" th:value="${month.name()}" th:text="${month.displayName}" th:selected="${budget.month.name() == month.name()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" required>
                <option th:value="ACTIVE" th:text="Active" th:selected="${budget.status.name() == 'ACTIVE'}"></option>
                <option th:value="COMPLETED" th:text="Completed" th:selected="${budget.status.name() == 'COMPLETED'}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    </form>
    <a href="/budgets" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
