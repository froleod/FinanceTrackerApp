<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Budget - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Budget</h2>
    <form action="/budgets" method="post">
        <input type="hidden" name="bankAccountId" th:value="${bankAccountId}">
        <div class="form-group">
            <label for="name">Budget Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month" name="month" required>
                <option th:each="month : ${months}" th:value="${month.name}" th:text="${month.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create</button>
    </form>
    <a href="/budgets" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
