<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome, <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></h1>
    <p>Your current balance is: <span th:text="${user.bankAccount.balance}"></span></p>
    <nav>
        <a href="/budgets" class="btn btn-primary">View Budgets</a>
        <a href="/financial-goals" class="btn btn-secondary">View Financial Goals</a>
        <a href="/transactions" class="btn btn-info">View Transactions</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </nav>
</div>
</body>
</html>
