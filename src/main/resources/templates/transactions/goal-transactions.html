<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goal Transactions - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Transactions for Financial Goal: <span th:text="${financialGoal.name}"></span></h2>
    <h3>Accumulated: <span th:text="${accumulated}"></span> / <span th:text="${financialGoal.targetAmount}"></span></h3>
    <h3>Progress: <span th:text="${progressPercentage}"></span>%</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.name}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/financial-goals/{id}/create-transaction(id=${financialGoal.id})}" class="btn btn-primary mt-3">Add New Transaction</a>
    <a href="/financial-goals" class="btn btn-secondary mt-3">Back to Goals List</a>
</div>
</body>
</html>
