<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Goals - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Your Financial Goals</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Target Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="goal : ${financialGoals}">
        <td th:text="${goal.name}"></td>
        <td th:text="${goal.targetAmount}"></td>
        <td th:text="${goal.status}"></td>
        <td>
          <a th:href="@{/financial-goals/edit/{id}(id=${goal.id})}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{/financial-goals/delete/{id}(id=${goal.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="/financial-goals/create" class="btn btn-success">Add New Goal</a>
  <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
