<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Goals - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Your Financial Goals</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Target Amount</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goal : ${financialGoals}">
      <td th:text="${goal.name}"></td>
      <td th:text="${goal.targetAmount}"></td>
      <td th:text="${goal.status.name()}"></td>
      <td>
        <a th:href="@{/financial-goals/{id}/transactions(id=${goal.id})}" class="btn btn-info btn-sm">View Transactions</a>
        <a th:href="@{/financial-goals/{id}/create-transaction(id=${goal.id})}" class="btn btn-primary btn-sm">Add Transaction</a>
        <a th:href="@{/financial-goals/edit/{id}(id=${goal.id})}" class="btn btn-warning btn-sm">Edit</a>
<!--        <form th:action="@{/financial-goals/edit/{id}(id=${goal.id})}" method="post" style="display:inline;">-->
<!--          <input type="hidden" name="_method" value="edit" />-->
<!--          <button type="submit" class="btn btn-warning btn-sm">Edit</button>-->
<!--        </form>-->
        <form th:action="@{/financial-goals/delete/{id}(id=${goal.id})}" method="post" style="display:inline;">
          <input type="hidden" name="_method" value="delete" />
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/financial-goals/create" class="btn btn-success mt-3">Add New Goal</a>
  <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
