<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Your Budgets</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Month</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="budget : ${budgets}">
            <td th:text="${budget.name}"></td>
            <td th:text="${budget.amount}"></td>
            <td th:text="${budget.month.name()}"></td>
            <td th:text="${budget.status.name()}"></td>
            <td>
                <a th:href="@{/budgets/{id}/transactions(id=${budget.id})}" class="btn btn-info btn-sm">View Transactions</a>
                <a th:href="@{/budgets/edit/{id}(id=${budget.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/budgets/delete/{id}(id=${budget.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/budgets/create" class="btn btn-success mt-3">Add New Budget</a>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
