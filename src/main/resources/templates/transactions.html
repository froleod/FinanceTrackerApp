<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Your Transactions</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.name}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.type}"></td>
            <td>
                <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/transactions/create" class="btn btn-success">Add New Transaction</a>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
