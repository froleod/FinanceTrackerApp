<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Transaction</h2>
    <form action="/transactions" method="post">
        <div class="form-group">
            <label for="budget">Budget</label>
            <select class="form-control" id="budget" name="budgetId" required>
                <option th:each="budget : ${budgets}" th:value="${budget.id}" th:text="${budget.name}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Transaction Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="transactionDate">Transaction Date</label>
            <input type="date" class="form-control" id="transactionDate" name="transactionDate">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type" required>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create</button>
    </form>
    <a href="/transactions" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
