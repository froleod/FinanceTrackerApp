<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Transaction</h2>
    <form action="/transactions" method="post">
        <input type="hidden" name="budgetId" value="1"> <!-- например, передаем ID бюджета -->
        <div class="form-group">
            <label for="name">Transaction Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="amount" required>
        </div>
        <div class="form-group">
            <label for="transactionDate">Transaction Date</label>
            <input type="date" class="form-control" name="transactionDate" id="transactionDate" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" name="type" id="type" required>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create</button>
    </form>
    <a href="/transactions" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
